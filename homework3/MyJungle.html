<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbal Jungle</title>
    <link rel="stylesheet" href="./MyJungle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Gemstones&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcome-screen">
         <h1>Welcome to My Jungle</h1>
    <button id="start-btn">Press Me</button>
    </div>

    <audio id="background-music" src="./sounds/jungle.mp3"></audio>

    <h1 id="title">This is My Jungle</h1>
    <div class="set">
        <button class="dog animal">d</button>
        <button class="cat animal">c</button>
        <button class="frog animal">f</button>
        <button class="lion animal">l</button>
        <button class="pig animal">p</button>
        <button class="bear animal">b</button>
        <button class="elephant animal">e</button>
    </div>

    <div class="audio">
        <audio id="dog-sound" src="./sounds/dog.mp3"></audio>
        <audio id="cat-sound" src="./sounds/cat.mp3"></audio>
        <audio id="frog-sound" src="./sounds/frog.mp3"></audio>
        <audio id="lion-sound" src="./sounds/lion.mp3"></audio>
        <audio id="pig-sound" src="./sounds/pig.mp3"></audio>
        <audio id="bear-sound" src="./sounds/bear.mp3"></audio>
        <audio id="elephant-sound" src="./sounds/elephant.mp3"></audio>
    </div>

    <script src="./MyJungle.js"></script>
</body>
</html>
